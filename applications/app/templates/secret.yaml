{{/* Environment secrets - non-sensitive configuration values */}}
{{/* Sensitive secrets (MONGODB_URL, THECAT_API_KEY) are managed by ExternalSecret */}}
apiVersion: v1
kind: Secret
metadata:
  name: cat-agency-env
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
type: Opaque
data:
  AWS_ACCOUNT_ID: {{ .Values.secrets.AWS_ACCOUNT_ID | b64enc }}
  AWS_REGION: {{ .Values.secrets.AWS_REGION | b64enc }}
  FLASK_ENV: {{ .Values.secrets.FLASK_ENV | b64enc }}
  KUBE_NAMESPACE: {{ .Values.secrets.KUBE_NAMESPACE | b64enc }}
  MONGODB_URI: {{ .Values.secrets.MONGODB_URI | b64enc }}
  REACT_APP_API_URL: {{ .Values.secrets.REACT_APP_API_URL | b64enc }}