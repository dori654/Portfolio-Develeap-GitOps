# Default values for cat-agency.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []

# Backend service configuration
backend:
  replicaCount: 2
  image:
    repository: us-central1-docker.pkg.dev/cat-agency/cat-agency-backend
    pullPolicy: IfNotPresent
    tag: "backend-v1.3.2"
  
  service:
    type: ClusterIP
    port: 5000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  env:
    - name: MONGODB_URI
      valueFrom:
        secretKeyRef:
          name: cat-agency-env
          key: MONGODB_URI
    - name: MONGODB_URL
      valueFrom:
        secretKeyRef:
          name: cat-agency-env-external
          key: MONGODB_URL
    - name: THECAT_API_KEY
      valueFrom:
        secretKeyRef:
          name: cat-agency-env-external
          key: THECAT_API_KEY
    - name: FLASK_ENV
      valueFrom:
        secretKeyRef:
          name: cat-agency-env
          key: FLASK_ENV
    - name: AWS_REGION
      valueFrom:
        secretKeyRef:
          name: cat-agency-env
          key: AWS_REGION
    - name: AWS_ACCOUNT_ID
      valueFrom:
        secretKeyRef:
          name: cat-agency-env
          key: AWS_ACCOUNT_ID
    - name: KUBE_NAMESPACE
      valueFrom:
        secretKeyRef:
          name: cat-agency-env
          key: KUBE_NAMESPACE
    - name: PORT
      value: "5000"

  livenessProbe:
    httpGet:
      path: /health
      port: 5000
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /health
      port: 5000
    initialDelaySeconds: 5
    periodSeconds: 5

# Frontend service configuration  
frontend:
  replicaCount: 2
  image:
    repository: us-central1-docker.pkg.dev/cat-agency/cat-agency-frontend
    pullPolicy: IfNotPresent
    tag: "frontend-v1.3.2"
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  env:
    - name: REACT_APP_API_URL
      valueFrom:
        secretKeyRef:
          name: cat-agency-env
          key: REACT_APP_API_URL

  # Fix nginx permissions - frontend needs to run as root
  securityContext:
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    readOnlyRootFilesystem: false

  livenessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 5
    periodSeconds: 5

mongodb:
  enabled: false

# App-wide configuration
nameOverride: ""
fullnameOverride: "cat-agency"

# Service account configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod configurations
podAnnotations: {}
podLabels:
  app.kubernetes.io/part-of: cat-agency
  
podSecurityContext:
  fsGroup: 65534

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 65534

# Ingress configuration for external access
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/issue-temporary-certificate: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: cat-agency.ddns.net
      paths:
        - path: /api
          pathType: Prefix
          backend: backend
        - path: /
          pathType: Prefix
          backend: frontend

  tls:
    - secretName: cat-agency-tls
      hosts:
        - cat-agency.ddns.net

# Secrets configuration - non-sensitive values only
# Sensitive secrets (MONGODB_URL, THECAT_API_KEY) are stored in AWS Secrets Manager
secrets:
  AWS_ACCOUNT_ID: "601094796564"
  AWS_REGION: "ap-south-1"
  FLASK_ENV: "production"
  KUBE_NAMESPACE: "cat-agency"
  MONGODB_URI: "mongodb://cat-agency-user:cat-agency-password@mongodb-replica-set-0.mongodb-replica-set-svc.cat-agency.svc.cluster.local:27017/cat_agency?replicaSet=mongodb-replica-set&authSource=admin&authMechanism=SCRAM-SHA-256"
  REACT_APP_API_URL: "/api"

# Autoscaling configuration
autoscaling:
  backend:
    enabled: false  # Temporarily disabled to troubleshoot
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  frontend:
    enabled: false  # Temporarily disabled to troubleshoot
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 70

# Additional configurations
nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - cat-agency
        topologyKey: kubernetes.io/hostname

# Network policies (if needed)
networkPolicy:
  enabled: false
