apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-agency-backend
  namespace: cat-agency
  labels:
    app: cat-agency-backend
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cat-agency-backend
  template:
    metadata:
      labels:
        app: cat-agency-backend
    spec:
      containers:
      - name: backend
        image: 601094796564.dkr.ecr.ap-south-1.amazonaws.com/protfolio/app:backend-v1.0.3
        ports:
        - containerPort: 5000
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: cat-agency-env
              key: MONGODB_URI
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: cat-agency-env
              key: MONGODB_URL
        - name: THECAT_API_KEY
          valueFrom:
            secretKeyRef:
              name: cat-agency-env
              key: THECAT_API_KEY
        - name: FLASK_ENV
          valueFrom:
            secretKeyRef:
              name: cat-agency-env
              key: FLASK_ENV
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: cat-agency-env
              key: AWS_REGION
        - name: AWS_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: cat-agency-env
              key: AWS_ACCOUNT_ID
        - name: KUBE_NAMESPACE
          valueFrom:
            secretKeyRef:
              name: cat-agency-env
              key: KUBE_NAMESPACE
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: cat-agency-backend
  namespace: cat-agency
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  selector:
    app: cat-agency-backend
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
