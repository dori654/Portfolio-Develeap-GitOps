---
# MongoDB Database Service Account
# This service account is required by the MongoDB StatefulSet
# Without it, the StatefulSet cannot create pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongodb-database
  namespace: cat-agency
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cat-agency
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
# ClusterRole for MongoDB operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mongodb-database
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/component: database
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "persistentvolumeclaims", "events", "configmaps", "secrets"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
  verbs: ["*"]
---
# ClusterRoleBinding for MongoDB service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mongodb-database-cat-agency
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/component: database
subjects:
- kind: ServiceAccount
  name: mongodb-database
  namespace: cat-agency
roleRef:
  kind: ClusterRole
  name: mongodb-database
  apiGroup: rbac.authorization.k8s.io
