apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cat-agency-backend-metrics
  namespace: monitoring
  labels:
    app: cat-agency-backend
    release: prometheus-stack  # This label is CRITICAL - Prometheus only scrapes ServiceMonitors with this label
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cat-agency
      app.kubernetes.io/component: backend
  namespaceSelector:
    matchNames:
    - cat-agency
  endpoints:
  # Main Prometheus metrics endpoint
  - port: http
    path: /api/metrics/prometheus
    interval: 30s
    scrapeTimeout: 10s
    scheme: http
  # Health check endpoint (optional, for additional monitoring)
  - port: http
    path: /api/metrics/health
    interval: 15s
    scrapeTimeout: 5s
    scheme: http